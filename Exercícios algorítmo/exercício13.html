<body>
    Digite o salário bruto do usuário <input id="salario_bruto" autofocus><br>
    <button onclick="calcular()">Calcular salário Líquido</button>
    <script>
        function calcular()
        {
            var salario_liquido = salario_bruto.value-(salario_bruto.value*0.1)-(salario_bruto.value*0.2)-(salario_bruto.value/30);
            alert(`Apesar de seu bruto ser R$ ${salario_bruto.value}, após os descontos, você receberá somente R$ ${salario_liquido}`);
        }
    </script>
</body>
</html>
